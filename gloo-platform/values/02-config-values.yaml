common:
  cluster: cluster1 
glooAgent:
  enabled: true
  relay:
    serverAddress: gloo-mesh-mgmt-server.gloo-mesh:9900
glooMgmtServer:
  serviceType: LoadBalancer
  registerCluster: true
  enabled: true
glooUi:
  enabled: true
istioInstallations:
  enabled: false
telemetryCollector:
  enabled: true
  config:
    exporters:
      otlp:
        endpoint: gloo-telemetry-gateway.gloo-mesh:4317
prometheus:
  enabled: true
redis:
  deployment:
    enabled: true
legacyMetricsPipeline:
  enabled: false
telemetryGateway:
  enabled: true
  service:
    type: LoadBalancer
telemetryGatewayCustomization:
  extraReceivers:
    prometheus/gloo-mgmt:
      config:
        scrape_configs:
        - job_name: gloo-mesh-mgmt-server-otel
          honor_labels: true
          kubernetes_sd_configs:
          - namespaces:
              names:
              - gloo-mesh
            role: pod
          relabel_configs:
          - action: keep
            regex: gloo-mesh-mgmt-server|gloo-mesh-ui
            source_labels:
            - __meta_kubernetes_pod_label_app
          - action: keep
            regex: true
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scrape
          - action: drop
            regex: true
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scrape_slow
          - action: replace
            regex: (https?)
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_scheme
            target_label: __scheme__
          - action: replace
            regex: (.+)
            source_labels:
            - __meta_kubernetes_pod_annotation_prometheus_io_path
            target_label: __metrics_path__
          - action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $$1:$$2
            source_labels:
            - __address__
            - __meta_kubernetes_pod_annotation_prometheus_io_port
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
            replacement: __param_$$1
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - action: replace
            source_labels:
            - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_name
            target_label: pod
          - action: drop
            regex: Pending|Succeeded|Failed|Completed
            source_labels:
            - __meta_kubernetes_pod_phase
  extraPipelines:
    metrics/gloo-mgmt:
      receivers:
      - prometheus/gloo-mgmt # Prometheus scrape config for mgmt-server
      processors:
      - memory_limiter
      - batch
      exporters:
      - prometheus # Prometheus deployed by Gloo.